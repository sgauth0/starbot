name: WebGUI Build & Test

on:
  push:
    branches: [main, develop]
    paths:
      - 'Starbot_WebGUI/**'
      - '.github/workflows/webgui.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'Starbot_WebGUI/**'
      - '.github/workflows/webgui.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Starbot_WebGUI

    strategy:
      matrix:
        node-version: [20.9.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: Starbot_WebGUI/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build Next.js
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3737/v1

      - name: Security audit
        run: npm audit --audit-level=high
        continue-on-error: true
