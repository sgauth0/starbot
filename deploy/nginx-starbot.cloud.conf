# Nginx configuration for starbot.cloud
# Place at: /etc/nginx/sites-available/starbot.cloud
# Symlink to: /etc/nginx/sites-enabled/starbot.cloud

upstream starbot_webgui {
    server 127.0.0.1:3000;
    keepalive 64;
}

upstream starbot_api {
    server 127.0.0.1:3737;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    server_name starbot.cloud www.starbot.cloud;

    # Redirect to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    # Root directory (for certbot challenges, etc.)
    root /var/www/sites/stella/starbot.cloud;

    # Increase upload size if needed
    client_max_body_size 50M;

    # API endpoints - proxy to Starbot_API (port 3737)
    location /v1/ {
        proxy_pass http://starbot_api;
        proxy_http_version 1.1;

        # WebSocket support for SSE
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Forward real IP
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE / EventStream support
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        # CORS headers (backup, API should handle this)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, X-API-Token' always;
    }

    # Health endpoint
    location /health {
        proxy_pass http://starbot_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # WebGUI - proxy to Next.js (port 3000)
    location / {
        proxy_pass http://starbot_webgui;
        proxy_http_version 1.1;

        # WebSocket/HMR support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Forward real IP
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # Next.js static assets (optional optimization)
    location /_next/static {
        proxy_pass http://starbot_webgui;
        proxy_cache_valid 60m;
        add_header Cache-Control "public, immutable";
    }

    # Logging
    access_log /var/log/nginx/starbot.cloud.access.log;
    error_log /var/log/nginx/starbot.cloud.error.log;
}

